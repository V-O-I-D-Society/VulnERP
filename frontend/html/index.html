<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <h1><span>STUDENT</span> PORTAL</h1>
 <!--
        pass_part_two = id
    -->
        <form onsubmit="return false;">
            <div class="field">
                <input type="text" id="username" placeholder="Username">
                <small class="error" id="userError">
                    Invalid username
                </small>
            </div>

            <div class="field">
                <input type="password" id="password" placeholder="Password">
                <span class="toggle" onclick="togglePassword()">üëÅ</span>
                <small class="error" id="passError">
                    Invalid password
                </small>
            </div>
<!--
        default_user = student
    -->

            <button type="button" onclick="checkLogin()">
                Login
            </button>
        </form>

        <div class="footer-text">
            Made with ‚ù§Ô∏è by <span>Soam & Vishal</span>
        </div>

    </div>
</div>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    const userError = document.getElementById("userError");
    const passError = document.getElementById("passError");

    userError.style.display = "none";
    passError.style.display = "none";

    // üîì intentionally weak login
    if (user !== "student") {
        userError.style.display = "block";
        return;
    }

    if (pass !== "void") {
        passError.style.display = "block";
        return;
    }

    // ‚úÖ redirect to about page
    window.location.href = "/about";
}
</script>

</body>
